<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-main.css">
    <link rel="stylesheet" href="css-animation.css">
    <link rel="stylesheet" href="css-login.css">
    <title>Registration Form | Mana IT Solutions</title>
</head>
<body>
    <div class="container">
        <div class="LoginForm">

            <div class="BlueGlow Glow"></div>
            <div class="OrangeGlow Glow"></div>


            <div class="Heading aliceblue">Login</div>
            <div class="Greetings aliceblue">welcome back</div>
            <div class="inputs">
                
                <div class="InputCover">
                    <input
                    type="email"
                    title="Required, Enter your email ID"
                    name="LoginFormInput"
                    id="LoginInput"
                    class="LoginInput"
                    pattern=".+.com"
                    required>
                    <span class="aliceblue">Email ID</span>
                </div>
                <div class="InputCover">
                    <input
                    type="password"
                    title="Required, Must be atleast 8 characters"
                    name="LoginFormInput"
                    id="LoginInput"
                    class="LoginInput"
                    pattern=".{8,}"
                    required="minimum 8 characters">
                    <span class="aliceblue">Password</span>
                </div>
                <div class="LoginInputSubmitBtnCover">
                    <a
                    href="html-registration.html"
                    type="submit"
                    name="LoginFormInput"
                    id="LoginInputSubmitBtn"
                    class="LoginInputSubmitBtn aliceblue">Login</a>
                </div>
                
            </div>
            <div class="LoginConfirmation">
                <div class="LoginConfirmationText aliceblue">No account?</div>
                <a href="html-registration.html" class="LoginConfirmationBtn">Register here</a>
            </div>
        </div>
    </div>
</body>
</html>
