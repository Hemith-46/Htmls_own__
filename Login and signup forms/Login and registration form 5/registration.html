<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Registration Form | Company</title>
</head>
<body>
    <div class="container">
        <div class="cover">
            <div class="Heading cursorDefault">Registration</div>
            <div class="Greetings cursorDefault">Hey there, Welcome to Company</div>
            <div class="Inputs">
                <div class="Input-cover">
                    <input type="text" id="UsernameInput" title="Username" required>
                    <span>Username</span>
                </div>
                <div class="Input-cover">
                    <input type="email" name="Form" id="EmailInput" title="Email ID" required>
                    <span>Email ID</span>
                </div>
                <div class="Input-cover">
                    <input type="password" name="Form" id="PasswordInput" title="Password" pattern=".{8,}" required>
                    <span>Password</span>
                </div>
                <input type="submit" name="Form" value="Register" id="SubmitBtn" class="cursorPointer">
            </div>
            <div class="Confirmation">
                <div class="Confirmation-text cursorDefault">Do you have an account?</div>
                <a href="login.html" class="Confirmation-btn">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
