<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration | Let'sCODE</title>
</head>
<body>
    <div class="container">
        <div class="Heading">Signup</div>
        <div class="Greetings">Hey there, Lets'CODE</div>
        <div class="Inputs">
            <div class="InputCover">
                <input type="text" class="Username-Input">
                <span>Username</span>
                <div class="Underline"></div>
            </div>
            <div class="InputCover">
                <input type="email" class="EmailID-Input">
                <span>Email ID</span>
                <div class="Underline"></div>
            </div>
            <div class="InputCover">
                <input type="password" class="Password-Input">
                <span>Password</span>
                <div class="Underline"></div>
            </div>
        </div>
        <div class="TANDC"></div>
        <input type="submit" value="Signup" class="SubmitBtn">
    </div>
</body>
</html>
