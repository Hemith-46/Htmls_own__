<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Nav bar | 1</title>
</head>
<body>
    <div class="tabs">
        <input type="radio" name="TabMenu" id="Notification">
        <input type="radio" name="TabMenu" id="Likes">
        <input type="radio" name="TabMenu" id="Home" checked>
        <input type="radio" name="TabMenu" id="Settings">
        <input type="radio" name="TabMenu" id="Profile">
        <div class="buttons">
            <label for="Notification"><i class="fa-solid fa-bell"></i></label>
            <label for="Likes"><i class="fa-solid fa-heart"></i></label>
            <label for="Home"><i class="fa-solid fa-house"></i></label>
            <label for="Settings"><i class="fa-solid fa-gear"></i></label>
            <label for="Profile"><i class="fa-solid fa-user"></i></label>
            <div class="indicator"></div>
        </div>
    </div>
</body>
</html>
