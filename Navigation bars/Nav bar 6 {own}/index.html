<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nav bar | 6</title>
</head>
<body>
    <header>
        <div class="tabs">
            <input type="radio" name="tabMenu" id="Home" checked>
            <input type="radio" name="tabMenu" id="Profile">
            <input type="radio" name="tabMenu" id="Messages">
            <input type="radio" name="tabMenu" id="Settings">
            <input type="radio" name="tabMenu" id="Help">
            <input type="radio" name="tabMenu" id="Password">
            <input type="radio" name="tabMenu" id="Signout">
            <div class="buttons">
                <label for="Home">
                    <ion-icon name="home-outline"></ion-icon>
                    <div class="title">Home</div>
                </label>
                <label for="Profile"><ion-icon name="Person-outline"></ion-icon>
                    <div class="title">Profile</div>
                </label>
                <label for="Messages">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                    <div class="title">Messages</div>
                </label>
                <label for="Settings">
                    <ion-icon name="settings-outline"></ion-icon>
                    <div class="title">Settings</div>
                </label>
                <label for="Help">
                    <ion-icon name="help-outline"></ion-icon>
                    <div class="title">Help</div>
                </label>
                <label for="Password">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <div class="title">Password</div>
                </label>
                <label for="Signout">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <div class="title">Signout</div>
                </label>
                <div class="highlight">

                </div>
            </div>
        </div>
    </header>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
